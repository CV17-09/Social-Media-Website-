<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yapp â€“ Login / Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="auth-body">

  <div class="auth-container">
    <h1 class="auth-title">Welcome to Yapp</h1>

    <!-- Toggle buttons -->
    <div class="auth-toggle">
      <button id="showLogin"  class="auth-toggle-btn active">Log In</button>
      <button id="showSignup" class="auth-toggle-btn">Sign Up</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="auth-form">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit" class="btn-primary auth-btn">Log In</button>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signupForm" class="auth-form hidden">
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit" class="btn-primary auth-btn">Sign Up</button>
    </form>

    <p id="authStatus" class="auth-status"></p>
  </div>

  <!-- Firebase init (your config here) -->
  <script type="module" src="firebase-init.js"></script>

  <!-- Auth logic -->
  <script type="module" src="auth.js"></script>


</body>
</html>
